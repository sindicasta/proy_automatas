<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Cadenas</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container">
        
        <h1>Validador de Cadenas de alfabetos</h1>
        
        <form id="validationForm">
            <label for="textToValidate">Cadena a Validar (finaliza con punto):</label>
            <input type="text" id="textToValidate" placeholder="Escribe aquí..." required>

            <label for="validationType">Tipo de Autómata:</label>
            <select id="validationType">
                <option value="NUMERIC">Numérica ([0-9]+.)</option>
                <option value="IDENTIFIER">Identificador</option>
                <option value="UPPERCASE">Inicia con Mayúscula</option>
            </select>

            <button type="submit">Validar</button>
        </form>

        <hr>
        <h3>Resultado:</h3>
        <div id="resultBox">
            Esperando validación...
        </div>

        <hr>
        <h2>Otras Herramientas</h2>
        <a href="/tree.html" id="goToTreeBtn" class="button-link">
            Ir al Método del Árbol (RE a AFD)
        </a>
    </div> <script src="/script.js"></script>
</body>
</html>
